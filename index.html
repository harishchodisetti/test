<!DOCTYPE html>
<html>
<head>
<title>Colorful Table</title>
<style>
  table {
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }

  .color1 {
    background-color: red;
  }

  .color2 {
    background-color: blue
  }

  .color3 {
    background-color: yellow;
  }

  .color4 {
    background-color: green;
  }

  .color5 {
    background-color: orange;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th>Row 1</th>
    <td class="color1"></td>
    <td class="color2"></td>
    <td class="color3"></td>
    <td class="color4"></td>
    <td class="color5"></td>
  </tr>

  <tr>
    <th>Row 2</th>
    <td class="color5"></td>
    <td class="color4"></td>
    <td class="color3"></td>
    <td class="color2"></td>
    <td class="color1"></td>
  </tr>

  <tr>
    <th>Row 3</th>
    <td class="color4"></td>
    <td class="color1"></td>
    <td class="color5"></td>
    <td class="color2"></td>
    <td class="color3"></td>
  </tr>

  <tr>
    <th>Row 4</th>
    <td class="color2"></td>
    <td class="color3"></td>
    <td class="color4"></td>
    <td class="color1"></td>
    <td class="color5"></td>
  </tr>

  <tr>
    <th>Row 5</th>
    <td class="color3"></td>
    <td class="color5"></td>
    <td class="color2"></td>
    <td class="color4"></td>
    <td class="color1"></td>
  </tr>
</table>
</body>
</html>
